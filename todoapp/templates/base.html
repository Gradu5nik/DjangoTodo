<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="padding: 50px 0 40px 0;" class="ui container">
        <h1 class="ui center aligned header">To Do app</h1>
        <form action="/add" method="post" class="ui form">
            {% csrf_token %}
            <div class="field">
                <label for="tdtitle">Todo title</label>
                <input type="text" name="title" id="tdtitle" placeholder="Enter todo...">
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>
        <hr>
        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{todo.id}} | {{todo.title}}</p>
            {%if todo.complete == False%}
            <span class="ui grey label"> Not completed</span>
            {%else%}
            <span class="ui green label">Completed</span>
            {%endif%}
            <a href="/update/{{todo.id}}" class="ui blue button">Complete</a>
            <a href="/delete/{{todo.id}}" class="ui red button">Delete</a>
        </div>
        {%endfor%}
    </div>
    <footer style="position:fixed; bottom: 0px;width:100%;background-color: rgb(244, 237, 237);">
        
        <div class="ui container"style="padding: 1em 0">
            <a href="/admin">admin page</a>
        </div>
        
    </footer>
</body>
</html>
